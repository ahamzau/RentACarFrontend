<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="py-auto">
  <h1 class="text-center font-bold mt-10">Rent A Car</h1>
  <ion-list class="mt-10" [formGroup]="registerForm">
    <ion-item>
      <ion-input label="Email" labelPlacement="stacked" placeholder="Enter email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPlacement="stacked" placeholder="Enter password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="FirstName" labelPlacement="stacked" placeholder="Enter firstName" formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="LastName" labelPlacement="stacked" placeholder="Enter lastName" formControlName="lastName"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="full" (click)="register()">Register</ion-button>

</ion-content>
