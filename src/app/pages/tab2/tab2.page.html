<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let car of favoriteCars | async">
      <!-- <ion-img [src]="car.images[0]"/> -->
      <ion-img [src]="car.imageUrl"/>
      <ion-card-header>
        <ion-card-title>{{car.brandName}}</ion-card-title>
        <ion-card-subtitle>{{car.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{car.fuelName}}</ion-card-subtitle>
        <ion-card-subtitle>{{car.transmissionName}}</ion-card-subtitle>
        <!--<ion-card-subtitle>{{getColorName(car.id) | async}}</ion-card-subtitle>-->


      </ion-card-header>

      <ion-card-content>
        <div class="flex items-center justify-between">
          <div>
            {{car.dailyPrice | turkishCurrency}}
          </div>
          <div>
          <!--  <ion-icon name="receipt-outline" class="text-4xl" (click)="goToCarDetails(car.id)"></ion-icon>
            <ion-icon name="heart-outline" class="text-4xl" (click)="favorite(car)"></ion-icon>-->
            <ion-icon name="trash-outline" class="text-4xl text-red-600" (click)="delete(car.id)"></ion-icon>
          </div>
        </div>
        <ion-img> src[]= </ion-img>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
